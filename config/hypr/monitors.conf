env = GDK_SCALE,2

# Laptop built-in display (docked: right of Dell)
monitorv2 {
  output = desc:BOE NE135A1M-NY1
  mode = 2880x1920@120
  position = 4000x1600
  scale = 1.5
}

# Desktop: LG ultrawide (vertical)
monitorv2 {
  output = desc:LG Electronics LG ULTRAWIDE 0x00060DD4
  mode = 3440x1440@60
  position = 0x0
  scale = 1
  transform = 1
  supports_wide_color = 1
  supports_hdr = 1
}

# Desktop: Dell secondary
monitorv2 {
  output = desc:Dell Inc. DELL S3220DGF JNYSF43
  mode = 2560x1440@120
  position = 1440x1600
  scale = 1
  supports_wide_color = 1
  supports_hdr = 1
}
